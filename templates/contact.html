{% extends "app.html" %} {% block title %} Contact Page {% endblock title %} 
{% block main %}
{% load crispy_forms_tags %}
<div class="card" style="width: 30rem;">
    {% for message in messages %}
    <div class="alert alert-{{message.tags}}" role="alert">
        {{message}}
    </div>
    {% endfor %}
    <div class="card-body">
        <form action="" method="post">
           {% csrf_token %}
      
           
            {{form|crispy}}
         
            <input type="submit">
        </form>
    </div>
</div>
{% endblock %}
